<!DOCTYPE html>
<html>
<head>
    <title>Passer Rating Calculator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="number" id="completions" placeholder="Completions">
    <input type="number" id="attempts" placeholder="Pass Attempts">
    <input type="number" id="passing-yards" placeholder="Passing Yards">
    <input type="number" id="touchdowns" placeholder="Touchdowns">
    <input type="number" id="interceptions" placeholder="Interceptions">
    <button onclick="calculate()">Calculate</button>
    <br>
    <label for="capped">Limit to max of 2.375 per category (NFL Standard)</label>
    <input type="checkbox" id="capped" name="capped" value="yes" checked>

    <div id="results"></div>

    <script defer src="script.js"></script>
</body>
</html>
